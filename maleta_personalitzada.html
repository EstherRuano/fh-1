                </ul>
            </div>
        </div>
    </nav>
    <!-- Bloc principal -->
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">


            <div class="container">

                <div class="block-heading">
                    <h2 class="text-info">Nova maleta</h2>
                </div>

                <!-- Formulari -->
                <form style="max-width:800px">
                    <div class="mb-3"><label class="form-label" for="name">Nom</label><input class="form-control"
                            type="text" id="name" name="name"></div>
                    <div class="mb-3"><label class="form-label" for="subject">Destí</label><input id="inputDesti"
                            class="form-control" type="text" id="input" name="input" autocomplete="off"></div>
                    <div class="mb-3"><label class="form-label" for="weight">Pes (kg)</label><input class="form-control"
                            type="text" placeholder="Només es permeten números"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="closet">Armari</label>
                        <select class="form-select">
                            <option value="value1">Casa pares (Lleida)</option>
                            <option value="value2">Casa Uni (Barcelona)</option>
                            <option value="value3">Camping (Pineda)</option>
                        </select>
                    </div>



                    <div style="margin: 0px 0px 16px;">
                        <div class="row">
                            <div class="col" style="margin: 20px;">
                                <label class="form-label">Data inici</label>
                                <input class="form-control" type="date" id="dataInici">
                                <label class="form-label" style="margin-top: 10px;">Data final</label>
                                <input class="form-control" type="date" id="dataFinal">
                            </div>
                            <div class="col" style="margin: 20px;"><label class="form-label">Àmbit</label>
                                <div class="form-check"><input class="form-check-input" type="checkbox"
                                        id="formCheck-1"><label class="form-check-label"
                                        for="formCheck-1">Formal</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox"
                                        id="formCheck-3"><label class="form-check-label"
                                        for="formCheck-3">Informal</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox"
                                        id="formCheck-2"><label class="form-check-label"
                                        for="formCheck-2">Esportiu</label></div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3" style="text-align:right">

                        <a class="btn btn-outline-primary" type="submit" style="margin-right: 10px;"
                            href="seleccio_tipus_maleta.html">Enrere</a>
                        <a type="button" class="btn btn-primary" href="visualitzar_maleta.html">Genera la maleta</a>

                    </div>
                </form>
            </div>
        </section>
    </main>

                    <div class="row">

                            <ul class="list-unstyled">
                                <li><a href="llistar_maletes.html" class="py-1 d-block">Les meves maletes</a>
                                </li>

                        </div>

                        <div class="col-md-3 mb-md-0 mb-4 border-left">
                            <h5>Outfit</h5>

                                <li><a href="outfit.html" class="py-1 d-block">Els meus outfits</a></li>
                                <li><a href="outfit.html" class="py-1 d-block">Crea un outfit</a></li>
